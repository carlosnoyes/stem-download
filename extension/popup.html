<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 350px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        h2 {
            margin: 0 0 16px 0;
            font-size: 16px;
            color: #333;
        }
        
        button {
            padding: 12px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        #downloadBtn {
            background: #4CAF50;
            color: white;
        }
        
        #downloadBtn:hover {
            background: #45a049;
        }
        
        #downloadBtn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        #scanBtn {
            background: #2196F3;
            color: white;
        }
        
        #scanBtn:hover {
            background: #0b7dda;
        }
        
        #scanBtn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        #status {
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            line-height: 1.4;
            background: white;
            border-left: 4px solid #2196F3;
            color: #333;
            min-height: 40px;
            display: flex;
            align-items: center;
        }
        
        #status.success {
            background: #e8f5e9;
            border-left-color: #4CAF50;
            color: #2e7d32;
        }
        
        #status.error {
            background: #ffebee;
            border-left-color: #f44336;
            color: #c62828;
        }
        
        #status.loading {
            background: #e3f2fd;
            border-left-color: #2196F3;
            color: #1565c0;
        }
        
        .files-list {
            background: white;
            border-radius: 6px;
            padding: 12px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 12px;
        }
        
        .files-list div {
            padding: 4px 0;
            color: #555;
            word-break: break-word;
        }
        
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #2196F3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üì• Audio Downloader</h2>
        
        <button id="scanBtn">üîç Scan for Audio Files</button>
        <button id="downloadBtn" disabled>üì• Download All</button>
        
        <div id="status">Ready. Click "Scan for Audio Files" to begin.</div>
        
        <div id="filesList" style="display: none;">
            <strong style="font-size: 12px; color: #666;">Found Files:</strong>
            <div class="files-list" id="files"></div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
